
<html>
    <head>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/static/css/animate.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/colorbox.css" rel="stylesheet">
<link href="/static/css/vaildator/jquery.validator.css" rel="stylesheet">
<link href="/static/css/magnific/magnific-popup.css" rel="stylesheet">
<link href="/static/css/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
<link href="/static/css/plugins/dropzone/basic.css" rel="stylesheet">
<link href="/static/css/plugins/dropzone/dropzone.css" rel="stylesheet">

        <style type="text/css">
        body
        {
        background: #FFFFFF;
        }
        </style>
    </head>

    <body>
        <div class="row">
            <div class="contact-box">
                <h2 class="text-center">{{ username }} 用户详情</h2>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover " id="editable" >
                        <thead>
                            <tr>
                                <td class="text-center" width="120">ID</td>
                                <td class="text-center">用户名</td>
                                <td class="text-center">是否为管理员</td>
                                <td class="text-center">Email</td>
                                <td class="text-center">是否有效</td>
                            </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX">
                            <td class="text-center">{{ id }}</td>
                            <td class="text-center">{{ username }}</td>
                            <td class="text-center">
                                {% if isadmin %}
                                 是
                                {% else %}
                                 否
                                {%endif%}</td>
                            <td class="text-center">{{ email }}</td>
                            <td class="text-center">
                                {% if vaild %}
                                 是
                                {% else %}
                                 否
                                {%endif%}

                            </td>
                        </tr>
                        <tr>
                            <td class="text-center">登录次数： </td>
                            <td colspan="2" class="text-center">{{ logincount }}</td>
                            <td class="text-center">最后登录： </td>
                            <td colspan="3" class="text-center">{{ lastlogin|date:"Y-m-d H:i:s" }}</td>
                        </tr>

                    </table>
            </div>
        </div>
    </body>
</html>
