<body>

    <div id="wrapper">

		{% include 'left.html' %}




        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">


			{% include 'bar_header.html' %}

            </div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2>修改部署</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">首页</a>
            </li>
            <li>

                <a>项目部署</a>

            </li>

            <li class="active">
                <strong>修改部署</strong>
            </li>

        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>


   <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改部署信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="">
                            {% if localmessage %}
                                <div class="alert alert-success">
                                    修改项目部署结果 ：{{ localmessage }}<br />

                            </div>
                            {% endif %}

                            <div class="form-group">
                                <label for="id" class="col-sm-2 control-label">部署ID <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="id" name="id" placeholder="部署ID"  value="{{ id }}" type="text" class="form-control"  readonly >

                                    <!--<input id="version" name="version" placeholder="SVN版本号" type="text" class="form-control"  > -->
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="Pro_name" class="col-sm-2 control-label">项目名</label>
                                <div class="col-sm-8">
                                    <input id="Pro_name" name="Pro_name" placeholder="项目名称"  value="{{ Pro_name }}" type="text" class="form-control"  readonly >
                                    <!--<span class="help-block m-b-none">必填</span>-->
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="version" class="col-sm-2 control-label">SVN版本号 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="version" name="version" placeholder="SVN版本号"  value="{{ version }}" type="text" class="form-control"  readonly >

                                    <!--<input id="version" name="version" placeholder="SVN版本号" type="text" class="form-control"  > -->
                                </div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="replicas" class="col-sm-2 control-label">部署复本数 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select name="replicas" id="replicas" data-placeholder="部署复本数" value = "{{replicas}}" class="chosen-select form-control m-b"  tabindex="2">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>


                             <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="isagent" class="col-sm-2 control-label">是否反向代理<span class="red-fonts">*</span></label>

                                <div class="col-sm-8">
                                    <select name="isagent" id="isagent" data-placeholder="请选择要构建的项目" class="chosen-select form-control m-b"  tabindex="2">
                                        {% if isagent == 1 %}
                                            <option value="是" selected>是</option>
                                            <option value="否">否</option>
                                        {% else %}
                                            <option value="是" >是</option>
                                            <option value="否" selected>否</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="port" class="col-sm-2 control-label">项目端口 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="proport" name="proport" placeholder="项目端口" type="text" class="form-control" value="{{proport}}" readonly>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="pjfile" class="col-sm-2 control-label">项目文件 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="pjfile" name="pjfile" placeholder="项目文件" type="text" class="form-control" value="{{pjfile}}" readonly >
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">部署描述<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <textarea  id="comment" name="comment" type="textarea" style="height:180px;" placeholder="部署描述" class="form-control" >{{ comment }}</textarea>

                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="Publish_time" class="col-sm-2 control-label">部署时间 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="Publish_time" name="Publish_time" placeholder="部署时间" type="text" class="form-control" value="{{ Publish_time|date:"Y-m-d H:i:s" }}" readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="success" class="col-sm-2 control-label">部署状态 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="success" name="success" placeholder="部署状态" type="text" class="form-control" value="{% if success == 2 %}部署中{%else%}已完成{% endif %}" readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="dusername" class="col-sm-2 control-label">部署用户 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="dusername" name="dusername" placeholder="部署用户" type="text" class="form-control" value="{{ dusername }}" readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">更改部署</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



	{% include 'foot.html' %}

        </div>
    </div>

</body>

<script>
    var url_array = document.location.pathname.split("/");
    s1 = url_array[1];
    s2 = url_array[2];
    if (s1 == ''){
        $('#index').addClass('active')
    } else {
        $("#"+s1).addClass('active');
        $('#'+s1+' .'+s2).addClass('active');
    }
</script>




<script type="text/javascript">

//加载模板下拉框选项
function getport(){
    var port = $('#Pro_name').val();
    $.ajax({
        url : '/pjdeploy/getport/',
        type: 'POST',
        data: { pjname:port},
        success : function(result){
            console.log(result);
            console.log('success')
            $("select[name=version]").empty();
            var resultdata = result.split("-")
            var svndata = resultdata[0].split(":")
            console.log(svndata)
                for (var i = 0; i < svndata.length; i++) {
                    var option = "<option value=\"" + svndata[i]+ "\">" + svndata[i] + "</option>";
                    $("select[name=version]").append(option);
                }
            $('#proport').val(resultdata[1]);
         },
        error:function () {
            console.log('failed');
        }
        });
    }
</script>


<script>
    $(document).ready(function(){
        $('.del').click(function(){
            var row = $(this).closest('tr');
            if (confirm("确定删除")) {
            $.get(
                    $(this).attr('value'),
                    {},
                    function(data){
                        row.remove();
                        alert(data);
                    }
            )}
        });

        $("tbody tr").shiftcheckbox({
            checkboxSelector: 'input:checkbox',
            selectAll: $('#select_all'),
            ignoreClick: 'a'
        });
        $('.shiftCheckbox').shiftcheckbox();
    });

</script>

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_username: [/^[\w.|-]{3,20}$/, '大小写字母数字和下划线小数点'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            },

        check_version: [/^[\d.|-]{1,20}$/, '数字'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "Pro_name": {
            rule: "required;check_username",
            tip: "输入项目名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "version": {
            rule: "required;check_version",
            tip: "输入版本号",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "comment": {
            rule: "required",
            tip: "输入部署描述",
            ok: "",
            msg: {required: "必须填写"}
        },
        "replicas": {
            rule: "required;check_version",
            tip: "输入复本数",
            ok: "",
            msg: {required: "必须填写"}
        },
        "isagent": {
            rule: "required",
            tip: "是否反向代理",
            ok: "",
            msg: {required: "必须填写"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});

</script>

<script  type = "text/javascript" >
     document.getElementById("replicas")[ {{ replicas|add:-1 }} ].selected=true;
</script>
