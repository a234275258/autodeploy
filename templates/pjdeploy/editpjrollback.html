<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>{{ cname }}</title>

    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

<body>

    <div id="wrapper">

		{% include 'left.html' %}




        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">


			{% include 'bar_header.html' %}

            </div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2>项目回退</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">首页</a>
            </li>
            <li>

                <a>项目部署</a>

            </li>

            <li class="active">
                <strong>回退列表</strong>
            </li>

        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>


   <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改回退信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="">
                            {% if localmessage %}
                                <div class="alert alert-success">
                                    项目回退结果 ：{{ localmessage }}<br />

                            </div>
                            {% endif %}

                            <div class="form-group">
                                <label for="id" class="col-sm-2 control-label">回退ID <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="id" name="id" placeholder="回退ID"  value="{{ id }}" type="text" class="form-control"  readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="asset" class="col-sm-2 control-label">项目名</label>
                                <div class="col-sm-8">
                                    <input id="Pro_name" name="Pro_name" placeholder="项目名称"  value="{{ Pro_name }}" type="text" class="form-control"  readonly >
                                    <!--<span class="help-block m-b-none">必填</span>-->
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">回退前svn版本号 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="current_version" name="current_version" placeholder="回退前svn版本号"  type="text" class="form-control" value="{{ current_version }}" readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="old_version" class="col-sm-2 control-label">当前SVN版本号 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="old_version" name="old_version" placeholder="当前svn版本号"  type="text" class="form-control" value="{{ old_version }}" readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="current_file" class="col-sm-2 control-label">回退前rpc部署文件 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="current_file" name="current_file" placeholder="回退前rpc部署文件" type="text" class="form-control" value="{{ current_file }}"  readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="old_file" class="col-sm-2 control-label">当前rpc部署文件 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="old_file" name="old_file" placeholder="当前rpc部署文件" type="text" class="form-control" value="{{ old_file }}"  readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="enableweb" class="col-sm-2 control-label">是否启用web <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                   {% if enableweb == 1 %}
                                        <input id="enableweb" name="enableweb" placeholder="是否启用web" type="text" value="是" readonly class="form-control" />
                                  {% else %}
                                        <input id="enableweb" name="enableweb" placeholder="是否启用web" type="text" value="否" readonly class="form-control" />
                                  {% endif %}
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="current_webfile" class="col-sm-2 control-label">回退前web部署文件 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="current_webfile" name="current_file" placeholder="回退前web部署文件" type="text" class="form-control" value="{{ current_webfile }}"  readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="old_webfile" class="col-sm-2 control-label">当前web部署文件 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="old_webfile" name="old_file" placeholder="当前web部署文件" type="text" class="form-control" value="{{ old_webfile }}"  readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="success" class="col-sm-2 control-label">回退状态 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="success" name="success" placeholder="回退状态" type="text" class="form-control" value="{% if success == 1 %}成功{% else %}正在回退中{% endif %}"  readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="Publish_time" class="col-sm-2 control-label">回退时间 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="Publish_time" name="Publish_time" placeholder="回退时间" type="text" class="form-control" value="{{ Publish_time|date:"Y-m-d H:i:s" }}"  readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="dusername" class="col-sm-2 control-label">回退用户 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="dusername" name="dusername" placeholder="回退用户" type="text" class="form-control" value="{{ dusername }}"  readonly >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">回退描述<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <textarea  id="comment" name="comment" type="textarea" style="height:180px;" placeholder="回退描述" class="form-control" >{{ comment }}</textarea>

                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">修改回退</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



	{% include 'foot.html' %}

        </div>
    </div>

</body>

<!-- active menu -->
<script>
    var url_array = document.location.pathname.split("/");
    s1 = url_array[1];
    s2 = url_array[2];
    if (s1 == ''){
        $('#index').addClass('active')
    } else {
        $("#"+s1).addClass('active');
        $('#'+s1+' .'+s2).addClass('active');
    }
</script>





<script>
    $(document).ready(function(){
        $('.del').click(function(){
            var row = $(this).closest('tr');
            if (confirm("确定删除")) {
            $.get(
                    $(this).attr('value'),
                    {},
                    function(data){
                        row.remove();
                        alert(data);
                    }
            )}
        });

        $("tbody tr").shiftcheckbox({
            checkboxSelector: 'input:checkbox',
            selectAll: $('#select_all'),
            ignoreClick: 'a'
        });
        $('.shiftCheckbox').shiftcheckbox();
    });

</script>

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_username: [/^[\w.|-]{3,20}$/, '大小写字母数字和下划线小数点'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            },

        check_version: [/^[\d.|-]{1,20}$/, '数字'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "Pro_name": {
            rule: "required;check_username",
            tip: "输入项目名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "current_version": {
            rule: "required;check_version",
            tip: "输入历史版本号",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "comment": {
            rule: "required",
            tip: "输入回退描述",
            ok: "",
            msg: {required: "必须填写"}
        },
        "old_version": {
            rule: "required;check_version",
            tip: "输入当前svn",
            ok: "",
            msg: {required: "必须填写"}
        },
        "old_file": {
            rule: "required",
            tip: "输入回退文件",
            ok: "",
            msg: {required: "必须填写"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});

</script>


</html>
