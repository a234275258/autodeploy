<div class="row wrapper border-bottom white-bg page-heading">

<script>
    var url_array = document.location.pathname.split("/");
    s1 = url_array[1];
    s2 = url_array[2];
    if (s1 == ''){
        $('#index').addClass('active')
    } else {
        $("#"+s1).addClass('active');
        $('#'+s1+' .'+s2).addClass('active');
    }
</script>


<script>
    $(document).ready(function(){
        $('.del').click(function(){
            var row = $(this).closest('tr');
            if (confirm("确定删除")) {
            $.get(
                    $(this).attr('value'),
                    {},
                    function(data){
                        row.remove();
                        alert(data);
                    }
            )}
        });

        $("tbody tr").shiftcheckbox({
            checkboxSelector: 'input:checkbox',
            selectAll: $('#select_all'),
            ignoreClick: 'a'
        });
        $('.shiftCheckbox').shiftcheckbox();
    });

</script>

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_Pro_id: [/^[\d.]{1,20}$/, '数字'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "Pro_id": {
            rule: "required;check_Pro_id",
            tip: "输入项目名",
            ok: "",
            msg: {required: "必须填写!"}
        },

    },
    valid: function(form) {
        form.submit();
    }
});

</script>

<script language="javascript">
    var TempArr=[];//存贮option


    //初始化数据
    var SelectObj=document.userForm.elements["Pro_id"]  // 获取下拉框对像
    /*先将数据存入数组*/
    with(SelectObj)
    for(var i=0;i<length;i++)TempArr[i]=[options[i].text,options[i].value]  // 把下拉框中的列表存入临时数组


    function SelectTip(flag){
        var TxtObj=document.userForm.elements["proname"]
        var SelectObj=document.getElementById("demo")
        var Arr=[]
        with(SelectObj){
            var SelectHTML=innerHTML.match(/<[^>]*>/)[0]  //正则匹配
             for(i=0;i<TempArr.length;i++)
                if(TempArr[i][0].indexOf(TxtObj.value)==0||flag)//若找到以输入值内容开头的，添option。若flag为true,对下拉框初始化
                Arr[Arr.length]="<option value='"+TempArr[i][1]+"'>"+TempArr[i][0]+"</option>"
                innerHTML=SelectHTML+Arr.join()+"</SELECT>"
                // console.log(innerHTML)
    }
}
</script>
