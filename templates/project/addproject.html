<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2>添加项目</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">首页</a>
            </li>
            <li>

                <a>项目管理</a>

            </li>

            <li class="active">
                <strong>添加项目</strong>
            </li>

        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>


   <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写基本信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="">
                            {% if message %}
                                <div class="alert alert-success">
                                    添加项目结果 ：{{ message }}<br />

                            </div>
                            {% endif %}
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">项目名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="proname" name="proname" placeholder="项目名称" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">项目描述 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="prodesc" name="prodesc" placeholder="项目描述" type="text" class="form-control"  >
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">SVN地址 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="prosvn" name="prosvn" placeholder="SVN地址" type="text" class="form-control" /><span id="tishi"></span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">SVN帐号ID <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="certificateid" name="certificateid" placeholder="SVN帐号ID" type="text" class="form-control" /><span id="tishi"></span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Maven参数 <span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="mavenpara" name="mavenpara" placeholder="Maven参数" type="text" class="form-control" /><span id="tishi"></span>
                                </div>
                            </div>


                             <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="buildtype" class="col-sm-2 control-label">构建产物<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="buildtype" name="buildtype" type="text" placeholder="构建产物" class="form-control" >
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="maillist" class="col-sm-2 control-label">邮件列表<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="maillist" name="maillist" type="text" placeholder="邮件列表" class="form-control" >
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="scriptlist" class="col-sm-2 control-label">运行脚本<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="scriptlist" name="scriptlist" type="text" placeholder="运行脚本" class="form-control" >
                                </div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



	{% include 'foot.html' %}

        </div>
    </div>

</body>

<!-- active menu -->
<script>
    var url_array = document.location.pathname.split("/");
    s1 = url_array[1];
    s2 = url_array[2];
    if (s1 == ''){
        $('#index').addClass('active')
    } else {
        $("#"+s1).addClass('active');
        $('#'+s1+' .'+s2).addClass('active');
    }
</script>


<script>
    $(document).ready(function(){
        $('.del').click(function(){
            var row = $(this).closest('tr');
            if (confirm("确定删除")) {
            $.get(
                    $(this).attr('value'),
                    {},
                    function(data){
                        row.remove();
                        alert(data);
                    }
            )}
        });

        $("tbody tr").shiftcheckbox({
            checkboxSelector: 'input:checkbox',
            selectAll: $('#select_all'),
            ignoreClick: 'a'
        });
        $('.shiftCheckbox').shiftcheckbox();
    });

</script>

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_username: [/^[\w.|-]{3,20}$/, '大小写字母数字和下划线小数点'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "proname": {
            rule: "required;check_username",
            tip: "输入项目名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "prodesc": {
            rule: "required;length[6~50]",
            tip: "输入项目描述",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "prosvn": {
            rule: "required",
            tip: "输入svn地址",
            ok: "",
            msg: {required: "必须填写"}
        },
        "certificateid": {
            rule: "required",
            tip: "输入svn认证ID",
            ok: "",
            msg: {required: "必须填写"}
        },
        "mavenpara": {
            rule: "required",
            tip: "输入Maven参数",
            ok: "",
            msg: {required: "必须填写"}
        },
        "buildtype": {
            rule: "required",
            tip: "输入构建产物",
            ok: "",
            msg: {required: "必须填写"}
        }
        ,
        "buildtype": {
            rule: "required",
            tip: "输入构建产物",
            ok: "",
            msg: {required: "必须填写"}
        },
        "buildtype": {
            rule: "required",

        }

    },
    valid: function(form) {
        form.submit();
    }
});

</script>
